steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'primap'
      - '--image'
      - 'asia.gcr.io/primap/primap:${IMAGE_TAG}'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--concurrency'
      - '80'
      - '--port'
      - '8000'
      - '--allow-unauthenticated'
      - '--cpu'
      - '500m'
      - '--memory'
      - '256Mi'
      - '--max-instances'
      - 'default'
